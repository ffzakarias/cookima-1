<div id="quote" class="section">
    <h2>Request a Quote</h2>
    <div class="quote-form">
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="tel" name="phone" placeholder="Your Phone Number" required>
            <input type="date" name="date" placeholder="Event Date" required>
            <input type="number" name="guests" placeholder="Number of Guests" required>
            <textarea name="details" placeholder="Event Details" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
